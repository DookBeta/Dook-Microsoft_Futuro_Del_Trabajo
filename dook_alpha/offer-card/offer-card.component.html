<div class="scrollmenu">
  <ion-chip *ngFor="let tag of this.offer.tags" [outline]="tag.style" [color]="tag.color">
    <ion-label>{{tag.text}}</ion-label>
  </ion-chip>
</div>


<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <svg width="56" height="56">
            <circle cx="29" cy="28" r="27" fill="#45AFF7" />
          </svg>
        </ion-col>
        <ion-col style="padding-top: 15px;">
          <ion-row>
            <ion-card-title>{{this.offer.title}}</ion-card-title>
          </ion-row>
          <ion-row>
            <p>{{this.offer.location}}</p>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    {{this.offer.content}}
  </ion-card-content>

  <div class="chips">
  <ion-chip>
    <ion-icon name="glasses-outline"></ion-icon>
    <ion-label>{{this.offer.level}}</ion-label>
  </ion-chip>
  <ion-chip>
    <ion-icon name="time-outline"></ion-icon>
    <ion-label>{{this.offer.duration}}</ion-label>
  </ion-chip>
  <ion-chip>
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>{{this.offer.date}}</ion-label>
  </ion-chip>
</div>
