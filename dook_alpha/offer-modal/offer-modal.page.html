<div class="image-wrapper">
    <ion-button class="heart" fill="clear" style="float: right;" (click)="offerService.favorite(Offer)">
        <ion-icon slot="icon-only" [name]="Offer.icon.name" [color]="Offer.icon.color"></ion-icon>
    </ion-button>
    <div class="swipe-bar"></div>
</div>

<ion-content>
    <div class="header">
        <div class="img-wrapper">
            <img src="{{Offer.logo}}">
        </div>
        <h1>{{Offer.title}}</h1>
        <p style="text-transform:uppercase">{{Offer.location}}</p>

    </div>
    <div class="chips">
        <ion-chip>
            <ion-icon name="glasses-outline" color="medium"></ion-icon>
            <ion-label>{{Offer.level}}</ion-label>
        </ion-chip>
        <ion-chip>
            <ion-icon name="time-outline" color="medium"></ion-icon>
            <ion-label>{{Offer.duration}}</ion-label>
        </ion-chip>
        <ion-chip>
            <ion-icon name="calendar-outline" color="medium"></ion-icon>
            <ion-label>{{Offer.date | date: 'dd/MM/yy'}}</ion-label>
        </ion-chip>
    </div>

    <div class="scrollmenu">
        <ion-chip *ngIf="Offer.payment" color="success">
            <ion-label>$</ion-label>
        </ion-chip>
        <ion-chip *ngIf="Offer.featured" color="warning">
            <ion-icon name="star"></ion-icon>
            <ion-label>Featured</ion-label>
        </ion-chip>
        <ion-chip color="secondary">
            <ion-label>{{Offer.aofi}}</ion-label>
        </ion-chip>
        <ion-chip *ngFor="let SofI of Offer['sofi']" color="tertiary">
            <ion-label>{{SofI}}</ion-label>
        </ion-chip>
    </div>
